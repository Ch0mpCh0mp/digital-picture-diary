<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css" />
    <title>TODAYS VIEW</title>
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <a href="#" class="navbar" id="clearButton">
          <i class="fa-solid fa-trash"></i>
          <span class="label">Delete</span>
        </a>
        <a href="index.html" class="navbar">
          <i class="fa-solid fa-camera"></i>
          <span class="label">Today</span>
        </a>
        <a href="entries.html" class="navbar">
          <i class="fa-solid fa-book-open"></i>
          <span class="label">All Entries</span>
        </a>
        <a href="calender.html" class="navbar">
          <i class="fa-regular fa-calendar"></i>
          <span class="label">Kalender View</span>
        </a>
        <a href="#" id="toggleForm" class="navbar">
          <i class="fa-solid fa-plus"></i>
          <span class="label">Add</span>
        </a>
      </nav>
    </header>

    <main>
      <h1>MY DAY</h1>

      <form id="dailyMood" class="hidden">
        <!-- Bild hochladen -->
        <div class="file-upload">
          <label for="imageUpload" class="custom-file-label">
            <i class="fa-solid fa-image"></i> Upload Images
          </label>
          <input
            type="file"
            id="imageUpload"
            accept="image/jpg, image/jpeg, image/png, image/gif"
            multiple
          />
        </div>

        <!-- Datum aussuchen eingeben -->
        <label for="entryDate">Choose Date</label>
        <input type="date" id="entryDate" name="entryDate" />

        <!-- Mood eingeben -->
        <label for="moodOfTheDay">My Mood</label>
        <input type="text" name="mood" id="moodOfTheDay" />

        <!-- Diary Eintrag des Tages eingeben -->
        <label for="noteOfTheDay">Journal Entry</label>
        <textarea name="note" id="noteOfTheDay"></textarea>

        <!-- Button zum submitten -->
        <button type="submit">Save my Day</button>
      </form>

      <!-- Hier kommt alles raus -->
      <section id="entries"></section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
